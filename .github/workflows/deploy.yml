name: Build-Only-Workflow

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  # Simplified registry name since we are only building locally in the runner
  LOCAL_REGISTRY: local-agentkit-registry

jobs:
  build-and-validate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ---------- Build & tag all 4 images ----------
      - name: Build Command Poller Image
        run: |
          echo "Building Command Poller agent..."
          docker build -f Dockerfile.poller \
                       -t ${{ env.LOCAL_REGISTRY }}/agentkit-command-poller:${{ github.sha }} .
          docker tag ${{ env.LOCAL_REGISTRY }}/agentkit-command-poller:${{ github.sha }} \
                     ${{ env.LOCAL_REGISTRY }}/agentkit-command-poller:latest
          echo "Command Poller build successful"

      - name: Build Content Distribution Image
        run: |
          echo "Building Content Distribution agent..."
          docker build -f Dockerfile.distributor \
                       -t ${{ env.LOCAL_REGISTRY }}/agentkit-content-distribution:${{ github.sha }} .
          docker tag ${{ env.LOCAL_REGISTRY }}/agentkit-content-distribution:${{ github.sha }} \
                     ${{ env.LOCAL_REGISTRY }}/agentkit-content-distribution:latest
          echo "Content Distribution build successful"

      - name: Build Site Scanner Image
        run: |
          echo "Building Site Scanner agent..."
          docker build -f Dockerfile.scanner \
                       -t ${{ env.LOCAL_REGISTRY }}/agentkit-site-scanner:${{ github.sha }} .
          docker tag ${{ env.LOCAL_REGISTRY }}/agentkit-site-scanner:${{ github.sha }} \
                     ${{ env.LOCAL_REGISTRY }}/agentkit-site-scanner:latest
          echo "Site Scanner build successful"

      - name: Build Report Generator Image
        run: |
          echo "Building Report Generator agent..."
          docker build -f Dockerfile.reports \
                       -t ${{ env.LOCAL_REGISTRY }}/agentkit-report-generator:${{ github.sha }} .
          docker tag ${{ env.LOCAL_REGISTRY }}/agentkit-report-generator:${{ github.sha }} \
                     ${{ env.LOCAL_REGISTRY }}/agentkit-report-generator:latest
          echo "Report Generator build successful"

      - name: Validate Docker Images
        run: |
          echo "Validating all Docker images..."
          docker images | grep agentkit || true
          echo ""
          echo "All 4 agent images built successfully!"

      # ---------- Final Summary ----------
      - name: Build Summary
        run: |
          echo ""
          echo "ðŸŽ‰ BUILD SUCCESSFUL â€“ All agents ready!"
          echo "Deployment steps have been removed as requested."
          echo ""
          echo "ðŸ“¦ Images built and tagged locally:"
          echo "  â€¢ Command Poller"
          echo "  â€¢ Content Distribution"
          echo "  â€¢ Site Scanner"
          echo "  â€¢ Report Generator"
          echo ""

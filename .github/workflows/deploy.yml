name: Build & Push (GHCR)

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_BASE: ghcr.io/${{ github.repository_owner }}

jobs:
  build-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write          allow push to GHCR
    strategy:
      fail-fast: false
      matrix:
        agent:
          - agentkit-command-poller
          - agentkit-content-distribution
          - agentkit-site-scanner
          - agentkit-report-generator
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}   auto-generated, no manual secret

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: agents/${{ matrix.agent }}
          file: agents/${{ matrix.agent }}/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_BASE }}/${{ matrix.agent }}:${{ github.sha }}
            ${{ env.IMAGE_BASE }}/${{ matrix.agent }}:latest

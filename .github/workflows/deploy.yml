name: Build-Push-Deploy

on:
  push:
    branches: [main]

env:
  GCP_PROJECT: ${{ secrets.GCP_PROJECT }}
  IMAGE_POLLER:  gcr.io/${{ secrets.GCP_PROJECT }}/agentkit-command-poller
  IMAGE_DISTRIB: gcr.io/${{ secrets.GCP_PROJECT }}/agentkit-content-distribution

jobs:
  pipeline:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: github-actions@${{ secrets.GCP_PROJECT }}.iam.gserviceaccount.com

      - uses: google-github-actions/setup-gcloud@v2
      - uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: agentkit-cluster
          location: us-central1

      - name: Build & Push images
        run: |
          docker build -f Dockerfile.poller      -t ${{ env.IMAGE_POLLER }}:${{ github.sha }} .
          docker build -f Dockerfile.distributor -t ${{ env.IMAGE_DISTRIB }}:${{ github.sha }} .
          docker push ${{ env.IMAGE_POLLER }}:${{ github.sha }}
          docker push ${{ env.IMAGE_DISTRIB }}:${{ github.sha }}

      - name: Rollout
        run: |
          kubectl set image deployment/command-poller      poller=${{ env.IMAGE_POLLER }}:${{ github.sha }} -n agentkit
          kubectl set image deployment/content-distribution distributor=${{ env.IMAGE_DISTRIB }}:${{ github.sha }} -n agentkit
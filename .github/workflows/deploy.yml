name: Build + Push + Deploy # Agentkit 3.x CI/CD

on:
  push:
    branches: [main]

env:
  # read from repo secret
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GKE_CLUSTER: pcp-cluster
  GKE_REGION: us-central1
  AR: us-central1-docker.pkg.dev # Artifact Registry base

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # enables OIDC

    steps:
      - uses: actions/checkout@v3

      - id: auth
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - uses: google-github-actions/setup-gcloud@v1
      - run: gcloud auth configure-docker ${{ env.AR }}

      # ----------  BUILD & PUSH AGENT IMAGES  ----------
      - name: Build and Push Project Manager Image
        run: |
          docker build -t ${{ env.AR }}/${{ env.GCP_PROJECT_ID }}/pcp/project-manager-agent:${{ github.sha }} \
                       -f server/agents/project_manager.Dockerfile .
          docker push ${{ env.AR }}/${{ env.GCP_PROJECT_ID }}/pcp/project-manager-agent:${{ github.sha }}

      - name: Build and Push Specialist Agents Image
        run: |
          docker build -t ${{ env.AR }}/${{ env.GCP_PROJECT_ID }}/pcp/specialist-agents:${{ github.sha }} \
                       -f server/agents/specialist.Dockerfile .
          docker push ${{ env.AR }}/${{ env.GCP_PROJECT_ID }}/pcp/specialist-agents:${{ github.sha }}

      - name: Build and Push Auditor Agent Image
        run: |
          docker build -t ${{ env.AR }}/${{ env.GCP_PROJECT_ID }}/pcp/auditor-agent:${{ github.sha }} \
                       -f server/agents/auditor.Dockerfile .
          docker push ${{ env.AR }}/${{ env.GCP_PROJECT_ID }}/pcp/auditor-agent:${{ github.sha }}

      # ----------  DEPLOY AGENTS TO GKE  ----------
      - name: Deploy to GKE
        run: |
          gcloud container clusters get-credentials ${{ env.GKE_CLUSTER }} --region ${{ env.GKE_REGION }}

          echo "Applying A2A Kubernetes manifests..."
          kubectl apply -f k8s/gcp-deployment.yml

          echo "Updating GKE Deployments with new image tags..."
          kubectl set image deployment/project-manager-agent \
            manager=${{ env.AR }}/${{ env.GCP_PROJECT_ID }}/pcp/project-manager-agent:${{ github.sha }} \
            -n pcp-prod
          kubectl set image deployment/specialist-agents \
            specialist=${{ env.AR }}/${{ env.GCP_PROJECT_ID }}/pcp/specialist-agents:${{ github.sha }} \
            -n pcp-prod
          kubectl set image deployment/auditor-agent \
            auditor=${{ env.AR }}/${{ env.GCP_PROJECT_ID }}/pcp/auditor-agent:${{ github.sha }} \
            -n pcp-prod

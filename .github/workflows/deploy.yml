# 1. (Already done by me, but you should ensure it's installed on your machine)
curl -L https://fly.io/install.sh | sh

# 2. Create the Fly.io application
fly apps create agentkit-leo --org personal

# 3. Generate the API token for GitHub Actions
# This command will output a JSON object. You need to copy the long token string from it.
fly tokens create agentkit-leo -j

# 4. Add the token as a secret to your GitHub repository
# Replace <paste-token> with the token you copied from the previous step.
gh secret set FLY_API_TOKEN --body "<paste-token>"
# OR, use the GitHub web UI: Settings → Secrets → New repository secret
